version: 2.1

orbs:
  gh: circleci/github-cli@2.7.0
  keeper: gravitee-io/keeper@0.7.0

executors:
  macos-executor:
    macos:
      xcode: 16.1.0
    resource_class: macos.m1.medium.gen1

  ubuntu_linux_x86_64:
    docker:
      - image: ubuntu:noble
    working_directory: /home/circleci
    resource_class: medium

  llama_cpp_light_x86-64_cpu:
    docker:
      - image: ghcr.io/ggml-org/llama.cpp:light
    working_directory: /home/circleci
    resource_class: small

commands:
  git_config:
    description: This command runs the git config in your pipeline, for the bot user configured in your secret manager. It requires [bash]
    steps:
      - keeper/env-export:
          secret-url: keeper://IZd-yvsMopfQEa_0j1SDvg/field/login
          var-name: GIT_USER_NAME
      - keeper/env-export:
          secret-url: keeper://IZd-yvsMopfQEa_0j1SDvg/custom_field/email
          var-name: GIT_USER_EMAIL
      - keeper/env-export:
          secret-url: keeper://TIlcGPFq4rN5GvgnZb9hng/field/password
          var-name: GITHUB_TOKEN
      - gh/setup
      - run:
          name: Git Config
          command: |
            cd $HOME_DIR/gravitee-llama-cpp/
            git config --global user.name "${GIT_USER_NAME}"
            git config --global user.email "${GIT_USER_EMAIL}"
            
            ORG_REPO=$(git --no-pager config remote.origin.url | sed -E 's/git@github.com:(.*).git/\1/')
            git remote set-url origin "https://$GITHUB_TOKEN@github.com/$ORG_REPO.git"
            
            cd /home/circleci/

  install-java-macos:
    steps:
      - run:
          name: Install Java 21
          command: |
            JDK_URL="https://download.java.net/java/GA/jdk21.0.2/f2283984656d49d69e91c558476027ac/13/GPL/openjdk-21.0.2_macos-aarch64_bin.tar.gz"
            INSTALL_DIR="/Library/Java/JavaVirtualMachines"
            JDK_DIR="jdk-21.0.2.jdk"
            
            # Create installation directory if it doesn't exist
            sudo mkdir -p $INSTALL_DIR
            cd $INSTALL_DIR
            
            # Download and extract JDK
            sudo curl -L -o jdk.tar.gz $JDK_URL
            sudo tar -xzf jdk.tar.gz
            sudo rm jdk.tar.gz
            
            cd ~/
            # Set JAVA_HOME and update PATH
            echo 'source ~/.zprofile' >> ~/.zshrc
            echo 'export JAVA_HOME="'$INSTALL_DIR'/'$JDK_DIR'/Contents/Home"' >> ~/.zprofile
            echo 'export PATH="$JAVA_HOME/bin:$PATH"' >> ~/.zprofile
            source ~/.zprofile
            
            java -version

  install-maven-macos:
    steps:
      - run:
          name: Install Maven
          command: |
            MAVEN_URL="https://dlcdn.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz"
            INSTALL_DIR="/opt/maven"
            MAVEN_DIR="apache-maven-3.9.9"
            
            # Create installation directory
            sudo mkdir -p $INSTALL_DIR
            cd $INSTALL_DIR
            
            # Download and extract Maven
            sudo curl -L -o maven.tar.gz $MAVEN_URL
            sudo tar -xzf maven.tar.gz --strip-components=1
            sudo rm maven.tar.gz
            cd ~/
            # Set MAVEN_HOME and update PATH
            echo 'export MAVEN_HOME="'$INSTALL_DIR'"' >> ~/.zprofile
            echo 'export PATH="$MAVEN_HOME/bin:$PATH"' >> ~/.zprofile
            source ~/.zprofile
            
            # Verify installation
            sudo mvn -version

  install_dependencies:
    steps:
      - run:
          name: Upgrade
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt -y update && apt-get upgrade -y
      - run:
          name: Locale dependencies
          command: |
            export DEBIAN_FRONTEND=noninteractive 
            export TZ=Etc/UTC
            
            apt -y install locales git jq curl wget unzip build-essential tzdata
            locale-gen C.UTF-8
      - gh/install

  install_java_dependencies:
    steps:
      - run:
          name: Java dependencies
          command: |
            apt -y install openjdk-21-jdk maven 

  build_jextract:
    steps:
      - run:
          name: Install llvm
          command: |
            brew install llvm
      - run:
          name: build jextract
          command: |
            source ~/.zprofile
            git clone -b jdk21 --single-branch https://github.com/openjdk/jextract "$HOME_DIR/jextract"
            cd $HOME_DIR/jextract
            sed -i '' 's#gradle-7\.3\.3-bin\.zip#gradle-8.5-bin.zip#g' gradle/wrapper/gradle-wrapper.properties
            sh ./gradlew -Pjdk21_home=$JAVA_HOME -Pllvm_home=$(brew --prefix llvm) clean verify
            ln -sf $HOME_DIR/jextract/build/jextract/bin $HOME_DIR/jextract/bin
            echo "PATH=$(pwd)/bin:$PATH" >> ~/.zprofile
            source ~/.zprofile

  download_jextract:
    steps:
      - run:
          name: Download jextract Binary
          command: |
            cd $HOME_DIR
            wget https://download.java.net/java/early_access/jextract/21/1/openjdk-21-jextract+1-2_linux-x64_bin.tar.gz
            tar -xzf openjdk-21-jextract+1-2_linux-x64_bin.tar.gz
            mv jextract-21 "$HOME_DIR/jextract"
            rm openjdk-21-jextract+1-2_linux-x64_bin.tar.gz

  download-model:
    parameters:
      model_url:
        type: string
      model_path:
        type: string
    steps:
      - run:
          name: Download Model
          command: |
            mkdir -p $HOME_DIR/gravitee-llama-cpp/models/
            curl -L -o $HOME_DIR/gravitee-llama-cpp/<< parameters.model_path >> << parameters.model_url >>

  run-tests:
    parameters:
      os:
        type: string
      platform:
        type: string
    steps:
      - run:
          name: Run Tests
          command: |
            cd $HOME_DIR/gravitee-llama-cpp
            export LLAMA_CPP_LIB_PATH="$HOME_DIR/gravitee-llama-cpp/target/generated-sources/<< parameters.os >>/<< parameters.platform >>/"
            
            if [[ << parameters.os >> == "macosx" ]]; then
              source ~/.zprofile
            elif [[ << parameters.os >> == "linux" ]]; then
              source ~/.bashrc
              export LD_LIBRARY_PATH="$LLAMA_CPP_LIB_PATH:$LD_LIBRARY_PATH"
            fi
            
            mvn clean generate-sources -Pmacosx-aarch64,linux-x86_64
            mvn install

  get_jextract:
    parameters:
      os:
        type: string
      llama-cpp-version:
        type: string
    steps:
      - run:
          name: Clone llama.cpp
          command: |
            LLAMA_CPP_VERSION=<< parameters.llama-cpp-version >>
            if [[ << parameters.os >> == 'linux' ]]; then
              echo "export LLAMA_CPP_VERSION=$LLAMA_CPP_VERSION" >> ~/.bashrc
            elif [[ << parameters.os >> == 'macosx' ]]; then
              echo "export LLAMA_CPP_VERSION=$LLAMA_CPP_VERSION" >> ~/.zprofile
            fi
            
            git clone -b $LLAMA_CPP_VERSION --single-branch https://github.com/ggml-org/llama.cpp "$HOME_DIR/llama.cpp"
      - when:
          condition:
            and:
              - equal: [ 'linux', << parameters.os >> ]
          steps:
            - download_jextract
      - when:
          condition:
            and:
              - equal: [ 'macosx', << parameters.os >> ]
          steps:
            - build_jextract

  push_updated_libs:
    parameters:
      os:
        type: string
      platform:
        type: string
    steps:
      - run:
          name: "Push to github"
          command: |
            REPO_DIR=$HOME_DIR/gravitee-llama-cpp/
            cd $REPO_DIR

            TARGET_SOURCE_DIR=$REPO_DIR/src/main/

            OS=<< parameters.os >>
            PLATFORM=<< parameters.platform >>
            cd $REPO_DIR

            # Copy java bindings into repository
            rm -r $TARGET_SOURCE_DIR/java/io/gravitee/llama/cpp/$OS/$PLATFORM/
            cp -r $HOME_DIR/llama.cpp/java/* $TARGET_SOURCE_DIR/java/

            # Copy native libs
            NATIVE_LIB_SOURCE=$TARGET_SOURCE_DIR/resources/$OS/$PLATFORM/
            rm $NATIVE_LIB_SOURCE/*
            cp $HOME_DIR/llama-cpp/lib/$OS/$PLATFORM/* $NATIVE_LIB_SOURCE/

            # Push to git
            BRANCH_NAME="chore/llama-cpp-$LLAMA_CPP_VERSION-$OS-$PLATFORM"
            git checkout -b $BRANCH_NAME
            mvn versions:set -DgenerateBackupPoms=false -DnewVersion="$LLAMA_CPP_VERSION"

            git add --all  
            git commit -m "chore: version set for llama.cpp v$LLAMA_CPP_VERSION on $OS $PLATFORM"
            git push origin $BRANCH_NAME

            gh pr create --title "chore: llama.cpp v$LLAMA_CPP_VERSION on $OS $PLATFORM" \
              --body "This PR updates llama.cpp v$LLAMA_CPP_VERSION for $OS-$PLATFORM"


jobs:
  build_and_test_macos:
    executor: macos-executor
    environment:
      HOME_DIR: "/Users/distiller"
    steps:
      - install-java-macos
      - install-maven-macos
      - get_jextract:
          os: "macosx"
          "llama-cpp-version": b5046
      - checkout:
          path: "/Users/distiller/gravitee-llama-cpp"
      - download-model:
          model_url: "https://huggingface.co/bartowski/Llama-3.2-1B-Instruct-GGUF/resolve/main/Llama-3.2-1B-Instruct-IQ3_M.gguf"
          model_path: "models/Llama-3.2-1B-Instruct-IQ3_M.gguf"
      - run-tests:
          os: "macosx"
          platform: "aarch64"

  build_and_test_linux:
    executor: ubuntu_linux_x86_64
    environment:
      HOME_DIR: "/home/circleci"
    steps:
      - install_dependencies
      - install_java_dependencies
      - get_jextract:
          os: "linux"
          "llama-cpp-version": b5046
      - checkout:
          path: "/home/circleci/gravitee-llama-cpp"
      - download-model:
          model_url: "https://huggingface.co/bartowski/Llama-3.2-1B-Instruct-GGUF/resolve/main/Llama-3.2-1B-Instruct-IQ3_M.gguf"
          model_path: "models/Llama-3.2-1B-Instruct-IQ3_M.gguf"
      - run-tests:
          os: "linux"
          platform: "x86_64"

  update_llama_cpp:
    executor: ubuntu_linux_x86_64
    environment:
      HOME_DIR: "/home/circleci"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    steps:
      - install_dependencies
      - checkout:
          path: "/home/circleci/gravitee-llama-cpp"
      - gh/install
      - git_config
      - run:
          name: Update llama.cpp version
          command: |
            git clone --single-branch https://github.com/ggml-org/llama.cpp "$HOME_DIR/llama.cpp"
            cd $HOME_DIR/llama.cpp 
            NEW_LLAMA_CPP_VERSION=$(gh release ls --limit 1 --json tagName  | jq ".[0].tagName" | tr -d \")
            
            cd $HOME_DIR/gravitee-llama-cpp/
            OLD_LLAMA_CPP_VERSION=$(egrep -io "<llama.cpp.version>(b[0-9]+)</llama.cpp.version>" pom.xml | egrep -io "b[0-9]+")
            
            branch_name="chore/llama.cpp-$OLD_LLAMA_CPP_VERSION-to-$NEW_LLAMA_CPP_VERSION"
            git checkout -b $branch_name
              
            sed -ri "s#$OLD_LLAMA_CPP_VERSION#$NEW_LLAMA_CPP_VERSION#g" pom.xml
            sed -ri "s#$OLD_LLAMA_CPP_VERSION#$NEW_LLAMA_CPP_VERSION#g" .circleci/config.yml
            
            git add pom.xml .circleci/config.yml
            git commit -m "chore(deps): update llama.cpp from $OLD_LLAMA_CPP_VERSION to $NEW_LLAMA_CPP_VERSION"
            git push origin $branch_name
            
             gh pr create --title "chore(deps): update llama.cpp from $OLD_LLAMA_CPP_VERSION to $NEW_LLAMA_CPP_VERSION" \
              --body "This PR updates llama.cpp from $OLD_LLAMA_CPP_VERSION to $NEW_LLAMA_CPP_VERSION"
            
parameters:
  gio_action:
    type: enum
    enum: [ push_commit, update_libraries ]
    default: push_commit
    description: ""

workflows:
  version: 2

  build-and-test:
    when:
      and:
        - equal: [ push_commit , << pipeline.parameters.gio_action >> ]
    jobs:
      - build_and_test_macos
      - build_and_test_linux

  update_llama_cpp:
    when:
      and:
        - equal: [ update_libraries , << pipeline.parameters.gio_action >> ]
    jobs:
      - update_llama_cpp:
          context:
            - cicd-orchestrator

  weekly-library-update:
    triggers:
      - schedule:
          cron: "0 12 * * 5"
          filters:
            branches:
              only:
                - main
    jobs:
      - update_llama_cpp
